<p>signup works!</p>
<div class="container">
    <Form [formGroup]='signupForm'>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" formControlName="firstname" placeholder="First Name">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" formControlName="lastname" placeholder="Last Name">
        </div>
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" formControlName="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password" placeholder="******">
        </div>
        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" class="form-control" formControlName="phoneNumber" placeholder="(555)555-5555">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" formControlName="email" placeholder="johnsmith123@gmail.com">
        </div>
    </Form>
</div>
