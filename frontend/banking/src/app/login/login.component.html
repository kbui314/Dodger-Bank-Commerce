<p>login works!</p>
<div class="container">
    <form [formGroup]='loginForm'>
        <div class=form-group>
            <label>Username</label>
            <input type="text" class="form-control" formControlName="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password" placeholder="******">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block loginbutton" (click)="onClickSubmit(username.value,password.value);">Login</button>
            <a routerLink="/register" class="btn btn-link">Register</a>
        </div>
    </form>
</div>
